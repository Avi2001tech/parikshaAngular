<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row mt20" *ngIf = "quizzes">
            
            <div class="col-md-4" *ngFor = "let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <br>
                    <mat-card-actions>
                        <button mat-raised-button color="primary"><b>View</b></button>
                        <button mat-raised-button color="accent" [routerLink] = "'/user-dashboard/instructions/' + q.qid" 
                        class="ml10"><b>Start</b></button>
                        <button mat-button color="primary"><b>Questions : {{q.numberOfQuestions}}</b></button>
                        <button mat-button color="primary"><b>M.M : {{q.maxMarks}}</b></button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h3>No data in this category</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
