<mat-toolbar color="primary" class="xyz">
  
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </button>
    <span>Exam Portal</span>

    <span class="example-spacer"></span>
    <a 
    *ngIf = "!login.isLoggedIn()"
    [routerLink]="''" mat-icon-button class="example-icon favorite-icon" 
    aria-label="Example icon-button with heart icon">
      <h3 style="margin-left: -100px;">login</h3>
    </a>
    <a 
    *ngIf = "!login.isLoggedIn()"
      [routerLink]="'/signup'" mat-icon-button class="example-icon favorite-icon " aria-label="Example icon-button with share icon">
      <h3 style="margin-left: -50px;">Register</h3>
    </a>
    <div class="right-top">
      <a 
        *ngIf="login.isLoggedIn()" 
        [routerLink]="'/admin/profile'" mat-icon-button class="example-icon favorite-icon "
        aria-label="Example icon-button with share icon">
        <h3 style="margin-left: -130px;">{{ username }}</h3>
      </a>
    
      <a (click)="logout()" *ngIf="login.isLoggedIn()" mat-icon-button class="example-icon favorite-icon "
        aria-label="Example icon-button with share icon">
        <h3 style="margin-left: -50px;">Logout</h3>
      </a>
    </div>
</mat-toolbar>
